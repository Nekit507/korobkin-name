<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTML Page</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.0.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #434343;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Start from top */
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full height */
            box-sizing: border-box; /* Avoid overflow caused by padding */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #000000;
            padding: 20px 0;
            margin: 0;
            width: 100%;
        }

        h2 {
            color: #262626;
            margin-top: 20px;
        }

        p {
            margin: 12px 0;
            font-size: 16px;
        }

        a {
            color: #d71559;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .custom-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #E1306C;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        .custom-button:hover {
            background-color: #C13584;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }

        .model-container {
            width: 80%;
            height: 600px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            width: 100%;
            height: 80%;
            max-width: 1000px;
            max-height: 800px;
        }

        /* Fallback styling for browsers without model-viewer support */
        model-viewer::after {
            content: "Your browser does not support 3D models. Please try a modern browser.";
            font-size: 16px;
            color: #333;
            text-align: center;
            display: block;
            padding: 20px;
            background-color: #e1e1e1;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Hello! Welcome to my page!</h1>
<h2>About Me:</h2>
<p>I take photos of cars; you can see some examples of my photos below:</p>

</div>

</body>
</html>.
